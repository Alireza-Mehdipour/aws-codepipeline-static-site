<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AWS CodePipeline Static Site</title>

    <!-- Handwriting-style font for signature -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #1e1e1e;
            color: #e5e5e5;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #2a2a2a;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
        }

        h1 {
            margin-bottom: 10px;
            font-size: 1.8rem;
        }

        p {
            margin: 8px 0;
            font-size: 1rem;
        }

        .signature {
            margin-top: 40px;
            font-family: 'Pacifico', cursive;
            font-size: 1.4rem;
            color: #ffcc66;
        }

        .links {
            margin-top: 10px;
            font-size: 0.95rem;
        }

        .links a {
            color: #4da3ff;
            text-decoration: none;
            display: block;
            margin: 4px 0;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>AWS CodePipeline Static Site</h1>
        <p>This page is deployed automatically via CodePipeline + CodeBuild + S3.</p>
        <p><strong>Build version:</strong> <span id="build-version">dev</span></p>

        <!-- Signature footer -->
        <div class="signature">
            Created by Alireza Mehdipour
        </div>

        <!-- External links -->
        <div class="links">
            <a href="https://www.linkedin.com/in/alireza-mehdipour-886686229/" target="_blank">
                Connect with me on LinkedIn
            </a>
            <a href="https://github.com/Alireza-Mehdipour" target="_blank">
                View my GitHub profile
            </a>
        </div>
    </div>
</body>
</html>
